<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>
<body style="background-color: rgb(236, 236, 236); color: rgb(251, 139, 2);">
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
    const check=document.querySelector(".parent")
    console.log(check)
    for(let i=0;i<check.children.length;i++){
        
        console.log(check.children[i].innerHTML);
    }
</script>
</html>
